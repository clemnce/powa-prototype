collectif-valeur:
- valeur: "#inclusion"
  content: Garantir l’accès à un accompagnement de qualité à un maximum de jeunes, quelle que soit leur situation économique, sociale, géographique.
- valeur: "#émancipation"
  content: Offrir les opportunités à chacun.e de prendre conscience de sa valeur puis transmettre l’état d’esprit et les compétences qui permettent de l’exprimer.
- valeur: "#confiance"
  content: Fédérer une communauté diversifiée et la plus représentative possible des différentes parties prenantes pour avancer ensemble.
- valeur: "#complémentarité"
  content: Créer les conditions de l’intelligence collective pour valoriser et diffuser les réussites existantes et respecter les réalités de chacun.e.
- valeur: "#cohérence"
  content: L’utilité sociale est au coeur de nos actions qui reposent sur un modèle économique qui s’adapte aux ressources de chaque partenaire et projet.

agir-ensemble:
- subtitle: 1. Outiller les accompagnateurs et accompagnatrices
  hashtags: "#Formation #Echanges de pratiques #Ressources pédagogiques"
  content: Les métiers de l’accompagnement évoluent vers plus de collectif et une plus grande place faite à l’autonomisation des accompagné.e.s. POWA compile et diffuse les bonnes pratiques, forme et met à disposition ses boîtes à outils.
- subtitle: 2. Ré-adapter l’offre d’accom&shy;pa&shy;gne&shy;ment aux besoins des jeunes
  hashtags: "#Sensibilisation #Recherche-action #Design"
  content: Les rapports des jeunes au travail sont multiples et évolutifs. La compréhension et les interactions devient parfois difficile. POWA facilite l’accès à la parole des jeunes et aide capter les besoins pour adapter les accompagnements in situ.
- subtitle: 3. Créer des parcours de réussite multi-acteurs
  hashtags: "#Co-construction #Co-innovation #Conduite du changement"
  content: Les liens entre formation, accompagnement et recrutement ne sont pas toujours fluides. POWA accompagne la création de parcours cohérents et de communautés apprenantes pour proposer des parcours cohérent vers l’emploi au sein de filières métiers ou de territoire.
