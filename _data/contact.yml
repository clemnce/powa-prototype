cta-text1: |
  Ce qu’on préfère c’est échanger directement, découvrir les réussites autant
  que les questionnements et les besoins, alors contactez-nous via le
  formulaire de contact, par mail ou par téléphone.
cta-text2: |
  Une question, une envie de faire des choses ensemble, une suggestion, une
  idée, un cri du coeur. Contactez-nous via le formulaire de contact, par mail ou par téléphone.
cta-text3: |
  Étant un collectif et adorant partir à l’aventure, on est déjà présent.e.s
  sur l’Ile de France, dans le Sud Ouest, en Bretagne et vers la région lyonnaise. Et on se déplace dès qu'on nous propose :)
