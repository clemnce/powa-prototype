<section id="contact" class="contact">
  <div class="block-group">
    <div class="contact-informations">
      <div class="contact-contactus">
        <h2 class="contact-titre">{{ site.data.footer.cta1 }}</h2>
        <p class="contact-text">{{ site.data.footer.cta-text1 }}</p>
        <p class="contact-text">{{ site.data.footer.cta-text2 }}</p>
        <div class="contact-links">
          <a class="contact-email" href="mailto:contact@collectifpowa.org">{{ site.data.footer.email }}</a>
          <a href="tel:+33677882121" class="tel-color">+33 (0) 6 86 53 10 12</a>
        </div>
      </div>
    </div>
    <div class="contact-form">
      <form id="contact-form" name="contact-form" novalidate>
        <div class="form-group">
          <label for="email" 
          		 >email</label>
          <input type="email"
          		 class="form-control" 
          		 id="form-email" 
          		 placeholder="votre email" 
				 data-validation-required-message="Veuillez indiquer votre email"
          		 required />
        </div>
        <div class="form-group">
          <label for="message">message</label>
          <textarea class="form-control" 
          			id="form-message" 
          			rows="8" 
          			placeholder="Une question, une envie de faire des choses ensemble, une suggestion, une idÃ©e, un cri du coeur. Exprimez-vous ici !" 
				 	data-validation-required-message="Veuillez indiquer votre message"
          			required></textarea>
        </div>
        <div class="form-group">
        	<div id="success"></div>
        </div>
        <div class="form-group contact-send">
          <button type="submit" class="btn btnpowa-transparent">envoyer</button>
        </div>
        </form>
      </div>
    </div>
