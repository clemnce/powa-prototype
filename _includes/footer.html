<footer class="footer">
  <div class="block-footer">
  	<div class="block-group">
    	<div class="footer-left">
        <h2 class="footer-title">restons connecté·e·s</h2>
      	<ul class="social-buttons-list">
        	{% for social-links in site.data.footer.social-links %}
        	<li class="social-buttons-item">
            <a href="{{ social-links.href }}" target="{{ social-links.target }}">
              <i class="fab fa-{{ social-links.icon }}"></i>
            </a>
        	</li>
        	{% endfor %}
      	</ul>
				<!--         <div class="footer-hashtag">
      <span>@collectifpowa</span>
      </div> -->
      </div>
      <div class="footer-right">
        <h2 class="footer-title">recevez nos actus</h2>
        <div class="footer-email">
      	  <form id="newsletter-form" name="contact-form" novalidate>
            <div class="input-group">
            <input type="email"
          		 	 		  class="newsletter-control form-control" 
          		 	 		  id="newsletter-email" 
          		 	 		  placeholder="votre email" 
				 	 		        data-validation-required-message="Veuillez indiquer votre email"
                        required />
            <span class="input-group-btn">
            <button type="submit" class="btn btnpowa-transparent">envoyer</button>
            </span>
          </div>
      	  </form>
          <div id="newsletter-success"></div>
        </div>
        <h2 class="footer-title">ressources</h2>
        <a class="footer-hashtag btn btnpowa-color btn-primary" role="button" href="https://kit-opensource.collectifpowa.org/" target="_blank">je télécharge le kit du premier atelier</a>
      </div> 
      <!-- <div class="footer-credits">
        <a href="{{ social-links.href }}" target="{{ social-links.target }}">mentions légales</a>
        <a href="{{ social-links.href }}" target="{{ social-links.target }}">charte de confidentialité</a>
        </div> -->
    </div>
  </div>
</footer>
